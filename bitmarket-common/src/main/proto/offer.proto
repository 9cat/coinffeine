package bitmarket.protocol;

option java_package = "com.bitwise.bitmarket.common.protocol.protobuf";
option java_outer_classname = "OfferProtocol";
option java_generic_services = true;

enum OfferType {
	BUY = 0;
	SELL = 1;
}

message Amount {
    required int64 value = 1;
    required int32 scale = 2;
    required string currency = 3;
}

message PublishOffer {
	required int32 id = 1;
	required OfferType type = 2;
	required string from = 3;
	required string connection = 4;
	required Amount amount = 5;
}

enum Result {
    OK = 0;
    FAILED = 1;
}

message VoidResponse {
    required Result result = 1;
}

message AcceptOffer {
	required int32 offerId = 1;
	required string from = 2;
	required string connection = 3;
	required Amount amount = 4;
}

service PeerService {
    rpc Publish (PublishOffer) returns (VoidResponse);
}
